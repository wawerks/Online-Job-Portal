<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/Application.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/auth/application.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    
    <div class="container col-lg-8">

      <div class="apply_box">
        <div class="alert alert-success d-none" role="alert">
         </div>
         <div class="alert alert-danger d-none" role="alert">
         </div>
    </div>
      <header>Application Form</header>

      <div class="row">
        <div class="col-lg-3">

        </div>
      
      <div class="col-lg-6 ms-4">
      <div class="form-outer">
        <form id="form_application">
          <div class="back-arrow">
            <a href="home.html"  style="color: #5bcf21; font-size: 20px;"><i class="fas fa-arrow-left"></i>
            </a>
          </div>
  
          <div class="page">
            <div class="field">
              <div class="label">Social Media Profile Link</div>
              <input type="text" id="social_media_link" name="social_media_link" placeholder="(e.g https://www.facebook.com/...)" required>
            </div> 
            <div class="field">
              <div class="label">Resume Link in Gdrive</div>
              <input type="text" id="resume" name="resume"  placeholder="(e.g https://docs.google.com/document/...)" required>
          </div>
          
  
          <div class="d-grid mb-5" style="margin-right: 40px;">
            <button class="btn btn-success btn-signup text-uppercase fw-bold d-flex justify-content-center align-items-center" type="submit">Submit</button>
          </div>

          
          </div>
        </form>
      </div>
    </div>
        <div class="col-lg-3"></div>
      </div>

    </div>
      
    
    <script src="./js/script.js" type="module"></script>
</body>
</html>
