<div class="container">
    
    <div class="apply_box">
      <div class="alert alert-success d-none" role="alert">
       </div>
       <div class="alert alert-danger d-none" role="alert">
       </div>
        <h1>
            <a href="#">Post a Job<span class="title_small"></span></a>
        </h1>

        <form
            class="form"
            method="POST"
            id="form_post"
        >
            <div class="form_container">
                <div class="form_control">
                    <label for="phone">Job Title </label>
                    <input
                        id="job_title"
                        name="job_title"
                        placeholder="Enter Job Title"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="form_control" id="category_id">
                    <label for="category_id">Category</label>
                    <select name="category_id">
                        <option value="1">Agriculture</option>
                        <option value="3">Accounting</option>
                        <option value="6">Engineering</option>
                        <option value="2">Education</option>
                        <option value="5">Technology Related</option>
                        <option value="4">Freelancing</option>
                    </select>
                </div>

                <div class="textarea_control">
                    <label for="address">Job Description</label>
                    <textarea
                        type="text"
                        id="job_description"
                        name="job_description"
                        placeholder="Enter description here..."
                        autocomplete="off"
                        rows="4"
                        cols="50"
                    ></textarea>
                </div>
            </div>
            <div class="d-grid mb-3 mt-3">
              <button class="btn btn-success btn-signup text-uppercase fw-bold d-flex justify-content-center align-items-center" type="submit">Post</button>
            </div>
    
          
        </form>
    </div>
</div>
