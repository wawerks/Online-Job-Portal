<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/auth/login.js"></script>
  <link rel="stylesheet" href="./css/splashscreen.css">
  <script type="module" src="./js/system.js/splashscreen.js"></script>
  <meta name="theme-color" content="#31d53d" />

  
</head>
<body>

  <div id="splash-screen">
    <div class="splash-content">
      <img src="./images/splashscreen3.png.png" alt="Splash Screen Image">
      <!-- Loading bar -->
      <div class="loading-bar">
        <div class="fill"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="logo">
      <img src="images/green2.png" alt="JobGenie Logo">
    </div>
    <div class="title"><b>Login</b></div>
    <div class="content">
      <div id="success-message" class="text-success text-center mt-3"></div>
      <div id="error-message" class="text-danger text-center mt-3"></div>
  
      <form id="form_login">
        <div class="user-details">
          <!-- Email -->
          <div class="input-box">
            <span class="details">Email Address</span>
            <input type="text" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <!-- password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>
        
        <div class="d-grid mb-3 mt-3">
          <button class="btn btn-success btn-signup text-uppercase fw-bold d-flex justify-content-center align-items-center" type="submit">Sign
              In</button>
        </div>

        <span>Don't have an account? Register <a href="reg.html" style="color:  #5bcf21; text-decoration: none;"><u>here.</u></a></span>
      </form>
    </div>
  </div>
  <script src="./js/capacitor-welcome.js" type="module"></script>
</body>
</html>
